<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Barcode Verification</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>
<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="field">
                <div class="control">
                    <h1>Powered by Sparc Systems</h1>
                    <br>
                  <input class="input is-large is-rounded" type="text" placeholder="barcode" autofocus id="barcode"  onkeyup="searchID(this);">
                </div>
          </div>
        </div>
      </section>
</body>
<script>
    function searchID(e){
        var lastChar = e.value.substr(e.value.length - 1); 
        if(lastChar == '$') {
            alert(e.value.slice(0, -1));
            e.value = null;
        }
    }
</script>
</html>
